<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Canary</title>
</head>

<body>
    {{> nav}}
    
    {{> stats}}

    {{> jobs}}

    {{> chart}}
    
    {{> footer}}
</body>


<template name="nav">
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Canary</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Conductors</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Monitor</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="stats">
    <div id="counts" class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Unclaimed Jobs</h2>
                    <div class="count_badge">{{unclaimed_count}}</div>
                </div>
                 <div class="col-lg-4">
                    <h2>Claimed Jobs</h2>
                    <div class="count_badge">{{claimed_count}}</div>
                </div>
                <div class="col-lg-4">
                    <h2>Complete Jobs</h2>
                    <div class="count_badge">{{complete_count}}</div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="jobs">
     <div id="data" class="content-section-b">
        <div class="container">
            <h2>Current Jobs</h2>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>UUID</th>
                            <th>Status</th>
                            <th>Sequence</th>
                            <th>Created Date</th>
                        </tr>
                        {{#each jobs}}
                            {{> job}}
                        {{/each}}
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="job">
    <tr>
        <td>{{_name}}</td>
        <td>{{_uuid}}</td>
        <td>
            <span class="label label-{{status}}">{{status}}</span>
        </td>
        <td>{{_sequence}}</td>
        <td>{{_created_on}}</td>
    </tr>
</template>

<template name="chart">
    <div id="data" class="content-section-b">
        <div class="container">
            <h2>Monitoring</h2>
            <canvas id="myChart" width="600px"></canvas>
        </div>
    </div>
</template> 

<template name="footer">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright text-muted small">Copyright &copy; Rackspace 2015. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</template>
